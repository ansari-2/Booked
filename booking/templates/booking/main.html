{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: rgb(20, 34, 61);">
      <!-- <img src="{% static 'images/LOGO1.png' %}" alt="" style="height: 70px; width: 120px; "> -->
      
      <a class="navbar-brand " style="color: white; font-family: 'Pacifico', cursive; font-size: 35px;">Booked </a> 
        <form class="form-inline " action="{% url 'search_bar' %}" method="post"  >
          {% csrf_token %}
          <input class="form-control mr-sm-2"  placeholder="Search by Genre/Type" aria-label="Search" name = 'genre' >
          <!-- <button class="btn btn-outline-success my-2 my-sm-0 mr-auto" type="submit">Search</button> -->
        </form>
    </nav>

    

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            {%for each in events%}
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
        
            {% endfor %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


    <div class="container" style="padding-top: 100px;">
      <div class="row">
    {% for each in categories %}
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img src="{{each.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{each.type}}</h5>
              <a href="{% url 'explore' each.id %}" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
