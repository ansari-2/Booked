{%load static%}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/venue.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>



    <nav class="navbar navbar-light" style="background-color: rgb(20, 34, 61);">
      <a class="navbar-brand" style="color: white; font-family: 'Pacifico', cursive; font-size: 35px;">Booked </a> 
        <form class="form-inline " action="{% url 'search_bar' %}" method="post"  >
          {% csrf_token %}
          <input class="form-control mr-sm-2"  placeholder="Search by Events/Genre/Venues" aria-label="Search" name = 'genre' >
        </form>
    </nav>

    {% for venue in venues %}
    <div style="padding-top: 50px; border-radius:10px ; background-color: #EAFDFC;" class="border m-3">
        <img src="{{venue.logo}}" alt="">
        <span><h3 style="margin-left:200px ;">{{venue.name}}</h3> </span>
        <span style="margin-left:300px; margin-bottom: 30px;">{{venue.location}}</span>
       
          <p style="margin-left: 400px; position: relative; bottom: 23px;">Show timings</p>
          
          <a style="margin-left: 510px; position: relative; bottom: 62px;" href="{% url 'seats' venue.id %}"><button>{{venue.showtime}}</button></a>
        
    </div>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
