{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/display.css' %}">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-light" style="background-color: rgb(20, 34, 61);">
      <!-- <img src="{% static 'images/LOGO1.png' %}" alt="" style="height: 70px; width: 120px; "> -->
      
      <a class="navbar-brand " style="color: white; font-family: 'Pacifico', cursive; font-size: 35px;">Booked </a> 
        <form class="form-inline " action="{% url 'search_bar' %}" method="post"  >
          {% csrf_token %}
          <input class="form-control mr-sm-2"  placeholder="Search by Genre/Type" aria-label="Search" name = 'genre' >
          <!-- <button class="btn btn-outline-success my-2 my-sm-0 mr-auto" type="submit">Search</button> -->
        </form>
    </nav>




    <div class="container">
      <div class="row" style="padding-top: 100px; padding-bottom: 100px;">
        {% for each in events %}
        <div class="col-sm" style="padding-bottom: 30px;">
          <div class="card" style="width: 200px;">
            <img src="{{each.image}}" class="card-img-top" alt="..." style="height: 300px; width: 200px;">
            <div class="card-body">
              <h5 class="card-title">{{each.name}}</h5>
              <p class="card-text">
              {{each.genre}}<br>
              {{each.ratings}}<br>
              {{each.language}}<br>
              {{each.time}}<br>
              <a href="{% url 'venues' each.id %}" class="btn btn-primary">Book</a>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>


  <footer>
    <div class="footer-heading">
      <h3>Booked</h3>
    </div>
    <div class="footer-content">
