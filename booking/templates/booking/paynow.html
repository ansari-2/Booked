{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/paynow.css' %}" />
  </head>

  <body>
    <div class="container border">
      <div class="row">
        <div
          class="col-md-8 d-flex p-0"
          style="flex-wrap: wrap; justify-content: space-around"
        >
          {% for each in seats %}

          <div class="card col-md-6" style="width: 18rem" id="card1">
            <img src="{{venue.event.image}}" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">
                {{each}}<br />
                {{venue.event.name}}<br />
                {{venue.location}}<br />
                {{venue.name}}<br />
                {{venue.showtime}}
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="col-md-4">
          <div
            class="border d-flex"
            style="
              position: sticky;
              top: 0;
              justify-content: center;
              flex-direction: column;
              align-items: center;
            "
          >
            <h1>AMOUNT</h1>

            <form action="{% url 'submit' %}" method="POST" class="formele">
              {% csrf_token %}

              <button
                id="total"
                name="total"
                value="{{json_data}}"
                type="submit"
                class="paynow"
              >
                PAYNOW:{{total}}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
